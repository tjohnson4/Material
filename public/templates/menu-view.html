<% _.each(obj.items, function (item) { %>
    <% if (item.hasOwnProperty("icon") && item.icon) { %>
        <core-item icon="<%= item.icon %>" label="<%= item.label %>">
            <a href="#<%= item.hash %>" target="_self"></a>
        </core-item>
    <% } else { %>
        <core-item label="<%= item.label %>">
            <a href="#<%= item.hash %>" target="_self"></a>
        </core-item>
    <% } %>
<% }); %>
