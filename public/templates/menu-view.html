<% _.each(obj.items, function (item) { %>
    <% if (item.hasOwnProperty("icon") && item.icon) { %>
    <paper-item>
        <core-icon icon="<%= item.icon%>"></core-icon>
        <%= item.label %>
    </paper-item>
    <% } else { %>
    <paper-item noink>
        <%= item.label %>
    </paper-item>
    <% } %>
<% }); %>
